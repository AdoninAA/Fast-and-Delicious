{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Update Cart Item</h2>
    <div class="bg-white rounded custom-shadow p-3">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Update Quantity</button>
      </form>
      <a href="{% url 'cart:cart_detail' %}" class="btn btn-secondary mt-3">Back to Cart</a>
    </div>
  </div>
{% endblock %}
